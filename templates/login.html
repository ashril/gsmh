<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {#    <meta http-equiv="refresh" content="10; URL=http://127.0.0.1:5000/daily">#}
        <link rel="shortcut icon" type="image/png"
              href="{{ url_for('static', filename='assets/image/favicon-16x16.png') }}"/>
        <title>Login - NTB Sentiments Analysis</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/style.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/responsive.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/datatables.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/blog.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/display/display.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/animate.min.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    {% endblock %}
</head>

<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-md-6">
            <form action="/login" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
{#                Belum punya ? <a href="{{ url_for('register') }}">Buat Akun</a>#}
            </form>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='assets/js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
</body>

</html>
