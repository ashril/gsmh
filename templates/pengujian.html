{% extends "layout.html" %}
{% block title %}Result{% endblock %}
{% block content %}
    <head>
        <meta http-equiv="refresh" content="1800">
    </head>
    <div class="row mt-5 mx-auto"></div>
    <div class="row mt-5">
        <div class="col-lg-12">

        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-4">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="text-center">
                        <h5>Positive</h5>
                    </th>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center text-primary"><b>{{ result.pos }}</b></td>
                </tr>
                {% for tweet in result.positive_tweets %}
                    <tr>
                        <td>{{ tweet }}
                            <div class="mt-2">
                                <select name="" id="" class="form-control-sm">
                                    <option value="">--pilihan--</option>
                                    <option value="">Positive</option>
                                    <option value="">Negative</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-lg-4">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="text-center">
                        <h5>Negative</h5>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center text-primary"><b>{{ result.neg }}</b></td>
                </tr>
                {% for tweet in result.negative_tweets %}
                    <tr>
                        <td>{{ tweet }}
                            <div class="mt-2">
                                <select name="" id="" class="form-control-sm">
                                    <option value="">--pilihan--</option>
                                    <option value="">Positive</option>
                                    <option value="">Negative</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Positive", "Negative"],
                datasets: [{
                    label: 'Sentiment Analisis Result',
                    data: [
                        {{ result.pos }}, {{ result.neg }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
